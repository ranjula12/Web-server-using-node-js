<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <header style="background-color: #007bff; color: #fff; padding: 20px; text-align: center;">
        <h1 style="margin: 0;">Contact Us</h1>
        <nav>
            <ul style="list-style-type: none; margin: 0; padding: 0;">
                <li style="display: inline; margin-right: 20px;"><a href="/"
                        style="color: #fff; text-decoration: none;">Home</a></li>
                <li style="display: inline; margin-right: 20px;"><a href="/about"
                        style="color: #fff; text-decoration: none;">About</a></li>
                <li style="display: inline;"><a href="/contact" style="color: #fff; text-decoration: none;">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container"
        style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">Contact Information</h2>
        <ul style="list-style: none; padding: 0;">
            <li style="margin-bottom: 10px;"><strong>Name:</strong> John Doe</li>
            <li style="margin-bottom: 10px;"><strong>Email:</strong> john@example.com</li>
            <li style="margin-bottom: 10px;"><strong>Phone:</strong> +1 123-456-7890</li>
        </ul>
        <h2 style="color: #333;">Send Us a Message</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" style="margin-bottom: 10px;"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="margin-bottom: 10px;"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" style="margin-bottom: 10px;"></textarea><br>
            <input type="submit" value="Submit"
                style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        </form>
    </div>

</body>

</html>
